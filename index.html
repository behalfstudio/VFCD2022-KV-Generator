<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://use.typekit.net/yoz7exv.css" />

        <meta charset="utf-8" />
    </head>
    <body>
        <main>
            <div class="settings-container">
                <div class="heading">
                    <div class="title">
                        <h1>VFCD 2022 KV Generator</h1>
                        <h3>v1.0</h3>
                    </div>

                    <span class="caption"
                        >A bespoke key visual generator for
                        <a href="https://2022.vfcd.events/" target="_blank"
                            >VFCD 2022</a
                        >, designed and developed by
                        <a href="https://onbehalfof.studio" target="_blank"
                            >Behalf Studio</a
                        >.</span
                    >
                </div>

                <div class="scrollable settings">
                    <div class="settings section">
                        <h2>Colors</h2>

                        <div class="row">
                            <div
                                class="property-container fixed"
                                style="order: 0; flex-grow: 0"
                            >
                                <small>Background</small>
                                <input
                                    id="background-color"
                                    type="text"
                                    value="e2e2da"
                                />
                            </div>

                            <div
                                class="property-container fill"
                                style="order: 1; flex-grow: 1"
                            >
                                <small>Pattern</small>
                                <input
                                    id="pattern-color-palette"
                                    type="text"
                                    value="147d41, b0e64c, f0ca30, ff5959, 8a20d6, 2f55bf"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="settings section">
                        <h2>Dimensions</h2>

                        <div class="row" style="overflow: hidden">
                            <div
                                class="property-container fill"
                                style="width: calc((280px - 12px * 4) / 3)"
                            >
                                <small>Width (px)</small>
                                <input
                                    id="export-width"
                                    type="number"
                                    value="1000"
                                />
                            </div>

                            <div
                                class="property-container fill"
                                style="width: calc((280px - 12px * 4) / 3)"
                            >
                                <small>Height (px)</small>
                                <input
                                    id="export-height"
                                    type="number"
                                    value="1000"
                                />
                            </div>

                            <div
                                class="property-container fill"
                                style="width: calc((280px - 12px * 4) / 3)"
                            >
                                <small>Resolution (ppi)</small>
                                <input
                                    id="export-resolution"
                                    type="number"
                                    value="72"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="settings section">
                        <h2>Output type</h2>

                        <div class="custom-select">
                            <select id="output-type-select">
                                <option value="0">
                                    Patterned butterfly with blur
                                </option>
                                <option value="1">Patterned butterfly</option>
                                <option value="2">Silhouette only</option>
                                <option value="3">Pattern only</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button id="export-button" onclick="exportImage()">
                    Export
                </button>
            </div>

            <div class="canvas-container" id="canvas-container"></div>
        </main>

        <script src="js/main.js"></script>
        <script src="js/class_butterfly.js"></script>
        <script src="js/class_metaball.js"></script>
        <script src="js/settings.js"></script>
    </body>
</html>
